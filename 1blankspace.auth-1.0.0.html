<form name='auth'>

<label for='logonName'>Logon Name</label>
<input type='text' id='logonName' ng-model='logonName' ng-minlength="1">

<label for='surname'>Password</label>
<input type='password' id='logonPassword' name='logonPassword' ng-model='logonPassword' ng-required="true" ng-minlength="1">

<span class="error" ng-show="editContacPerson.surname.$error.inlength">
       No Password!</span>

</form>

<a href="#/auth/logOn">Log on</a>  // could be ng-click='logOn'
